name: Deploy to Root Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: SSH into server and run commands
        uses: appleboy/ssh-action@master
        with:
          host: your-server
          username: docker_user
          key: ${{ secrets.SSH_PRIVATE_KEY_DOCKER_USER }}
          script: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY_DOCKER_USER }} docker_user@5.45.108.162:2222 'cd /home/docker_user/mc-web-lieh && git pull origin main && ./deploy.sh'
